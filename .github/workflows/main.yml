name: Publish to NPM

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test

      - uses: JS-DevTools/npm-publish@v1
        with:
          package: "./lib/package.json"
          token: ${{ secrets.NPM_AUTH_TOKEN }}
